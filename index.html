<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometric Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/wave.css">

</head>

<body class="text-center">

    <div class="box-effect  blue-box-effect-left"></div>
    <div class="blue-box-effect-bottom"></div>
    <div class="box-effect blue-box-effect-right"></div>
    <a href="#content-1" class="logo my-btn" id="logo">
        <span class="from">from</span>
        <span class="zons">ZONS</span>

    </a>

    <div class="content-1" id="content-1">
        <p class="onerge">
            değerİnİ hesaplamak İstedİğİnİz
            <span class="onergealt">fonksİyonu</span> seçİnİz:
        </p>
        <div class="form-group">
            <a href="#content-2"><button class="trigonometribtn" id="cosbtn">Cosinus</button></a>
            <a href="#content-2"><button class="trigonometribtn" id="sinbtn">Sinus</button></a>
            <a href="#content-2"><button class="trigonometribtn" id="tanbtn">Tanjant</button></a>
            <a href="#content-2"><button class="trigonometribtn" id="cotbtn">Cotanjant</button></a>
        </div>
    </div>

    <div class="content-2" id="content-2">
        <p class="onerge">
            <span id="fonksiyonspan"></span> İçİn bİr değer gİrİnİz
            <span class="onergealt">(0,90,180,270,360)</span>
        </p>
        <input type="text" class="textbox" id="textbox1">
        <input type="text" class="textbox" id="textbox2">
        <a href="#content-3"><button class="trigonometribtn" id="submit" type="submit">Toplamını Hesapla</button></a>

    </div>

    <div class="content-3" id="content-3">
        <span class="h3 text-uppercase fw-bold me-3" id="cevaptext">Cevap:</span>
        <span class="h1 fw-bold" id="cevap"></span>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/wave.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
